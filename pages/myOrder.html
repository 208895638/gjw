<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>购酒网</title>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
		<link rel="stylesheet" href="../css/reset.css" />
		<link rel="stylesheet" href="../css/common.css"/>
		<link rel="stylesheet" href="../css/common1.css"/>
		<link rel="stylesheet" type="text/css" href="../img/iconfont/iconfont.css">
		<link rel="stylesheet" href="../css/public.css" />
		<link rel="stylesheet" href="../css/myOrder.css" />
	</head>
	<body class='bgColor'>
		<div class='myOrder'>
			<div class="head clearfix">
				<a class="l iconfont icon-fanhui goback" style="text-align: left;"></a>
				<h3 class="l pageTitle" style='float:left'>商品订单</h3>				
			</div>
			<div class='myOrderContent '>
				<div class='myOrderContentTop clearfix'>
					<p class='l myOrderContentShow' state="0">
						全部
					</p>
					<p class='l' state="1">
						待付款
					</p>
					<p class='l' state="2">
						待发货
					</p>
					<p class='l' state="3">
						待收货
					</p>
					<p class='l' state="4">
						待评价
					</p>
				</div>
				<div class='myOrderEmptyPage'>
					<div>
						<img src="../img/wodedingdan.png" alt="" />
					</div>
					<h2 class='fontAll'>暂时没有订单</h2>
				</div>
				<div class='myOrderContentBottom ' style="-webkit-overflow-scrolling:touch;overflow:auto!important;">
					<div class='mAll'>											
					</div>
					<div class='mPay myOrderOff'>
					</div>
					<div class='myOrderOff mFahuo'>
					</div>
					<div class='myOrderOff mShouhuo'>
					</div>
					<div class='myOrderOff mPingjia'>
					</div>
					<div class="wait">
						<img src="../img/loading.gif" alt="" />
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="../lib/jquery-1.10.2.min.js"></script>
	<script src='../js/myOrder.js'></script>
</html>
