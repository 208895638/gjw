<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>购酒网</title>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
		<link rel="stylesheet" href="../css/reset.css" />
		<link rel="stylesheet" href="../css/common.css"/>
		<link rel="stylesheet" type="text/css" href="../img/iconfont/iconfont.css">
		<link rel="stylesheet" href="../css/public.css" />
		<link rel="stylesheet" href="../css/retrievePassword.css" />
	</head>
	<body style='background: #e4e4e4;'>
		<div class='retrievePassword'>
			<div class="head clearfix">
				<a class="l iconfont icon-fanhui goback" style="text-align: left;"></a>
				<h3 class="l pageTitle  fontAll" style='float:left'>找回密码</h3>
			</div>
			<form action="">
				<h1>
					<input type="text"  class='borderFrame phone fontAll' placeholder="请输入十一位手机号"/>
				</h1>
				<h2 class='clearfix'>
					<input type="text"  class='borderFrame fontAll l' placeholder="请输入验证码"/>
					<div class='yzm l'>
						<div class='borderFrame fontAll yznT'>获取验证码</div>
						<div class="retry yzmHide fontAll yzmB"><span>60</span>秒后重试</div>
					</div>
					
				</h2>
				<h3 class='clearfix'>
					<input type="password"  class='borderFrame fontAll l' placeholder="密码"/>
					<span class='l'>
						<img src="../img/dl_mima_off@2x.png" alt="" />
						<img src="../img/dl_mima_on@2x.png"" class='retrievePasswordHide' />
					</span>
				</h3>
				
			</form>
			<button class='borderFrame fontAll retrievePasswordBtn'>确定</button>
		</div>
	</body>
	<script src="../js/plugins/zepto.min.js"></script>
	<script type="text/javascript" src='../js/retrievePassword.js'>
		
	</script>
</html>
