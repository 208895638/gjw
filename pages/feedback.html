<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>购酒网</title>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
		<link rel="stylesheet" href="../css/reset.css" />
		<link rel="stylesheet" href="../css/common.css"/>
		<link rel="stylesheet" type="text/css" href="../img/iconfont/iconfont.css">
		<link rel="stylesheet" href="../css/public.css" />
		<link rel="stylesheet" href="../css/feedback.css" />
	</head>
	<body class='bgColor'>
		<div class='feedback'>
			<div class="head clearfix">
				<a class="l iconfont icon-fanhui goback" style="text-align: left;"></a>
				<h3 class="l pageTitle" >意见反馈</h3>		
				<h4 class='l'>提交</h4>
			</div>
			<div class='feedbackContent'>
				<div class='feedbackType'>
					<dl class='clearfix'>
						<dt class='l'>反馈类型</dt>
						<dd class='l'>
							<select>
							  <option value="客服意见">客服意见</option>
							  <option value="功能意见">功能意见</option>
							  <option value="支付反馈">支付反馈</option>
							  <option value="客服反馈">客服反馈</option>
							</select>
						</dd>
					</dl>
					<textarea name="" rows="5" cols="" placeholder="很高兴倾听您的声音，我们将持续优化改进！"></textarea>
					<input type="text" placeholder="输入手机号/邮箱（选填）"/>
				</div>
			</div>
			<!--<div class='feedbackMask'>
				
			</div>-->
		</div>
	</body>
	<script src="../js/plugins/zepto.min.js"></script>
	
	<script src="../js/feedback.js" type="text/javascript" charset="utf-8"></script>
</html>
