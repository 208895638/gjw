<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>购酒网</title>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
		<link rel="stylesheet" href="../css/reset.css" />
		<link rel="stylesheet" href="../css/common.css"/>
		<link rel="stylesheet" type="text/css" href="../img/iconfont/iconfont.css">
		<link rel="stylesheet" href="../css/public.css" />
		<link rel="stylesheet" href="../css/newInvoice.css" />
	</head>
	<body class='bgColor'>
		<div class='newInvoice'>
			<div class="head clearfix">
				<a class="l iconfont icon-fanhui goback" style="text-align: left;"></a>
				<h3 class="l pageTitle" style='float:left'>发票信息</h3>				
			</div>
			<div class='newInvoiceTop fontAll'>
				<h2 class='fontAll'>发票类型</h2>
				<h3 class='fontAll clearfix'>
					<p class='fontAll l borderAll'>需要发票</p>
					<p class='fontAll l '>不需要发票</p>
				</h3>
			</div>
			<div class='newInvoiceContent'>
				<div class='newInvoiceCenter fontAll'>
					<h2 class='fontAll'>发票抬头</h2>
					<h3 class='fontAll'>
						<textarea name="" rows="" cols="" placeholder="个人/公司（最多50字）" class='fontAll'></textarea>
					</h3>
				</div>
				<div class='newInvoiceBottom fontAll'>
					<h2 class='fontAll'>发票内容</h2>
					<h3 class='fontAll clearfix'>
						<span  class='fontAll l'>
							<b><i class='iconfont icon-dagou'></i></b>酒水
						</span>
						<span  class='fontAll l'>
							<b class='borderColor'><i class='iconfont icon-dagou'></i></b>明细
						</span>
					</h3>
				</div>
			</div>
			<a class='newInvoiceBtn fontAll borderFrame'>确认</a>
		</div>
	</body>
	<script src="../js/plugins/zepto.min.js"></script>
	<script src='../js/newInvoice.js'></script>
</html>
