<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>修改密码</title>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
		<link rel="stylesheet" href="../css/reset.css" />
		<link rel="stylesheet" href="../css/common.css"/>
		<link rel="stylesheet" type="text/css" href="../img/iconfont/iconfont.css">
		<link rel="stylesheet" href="../css/public.css" />		
		<link rel="stylesheet" href="../css/modifyPassword.css" />
	</head>
	<body class='bgColor'>
		<div class='modifyPassword'>
			<div class="head clearfix">
				<a class="l iconfont icon-fanhui goback" style="text-align: left;"></a>
				<h3 class="l pageTitle" >账号与安全</h3>		
			</div>
			<form action="">
				<p class='clearfix'>
					<label for="originalPassword" class='l'>原密码</label>
					<input type="password" class='l' placeholder="请输入原密码" id='originalPassword'/>
				</p>
				<p class='clearfix'>
					<label for="newPassword" class='l'>新密码</label>
					<input type="password" class='l' id='newPassword' placeholder="请输入新密码"/>
				</p>
				<p class='clearfix'>
					<label for="confirmPassword" class='l'>确认密码</label>
					<input type="password" class='l' id='confirmPassword' placeholder="请确认密码"/>
				</p>
				
			</form>
			<button class='borderFrame'>确认</button>
		</div>
	</body>
	<script src="../js/plugins/zepto.min.js"></script>	
	<script src="../js/modifyPassword.js" type="text/javascript" charset="utf-8"></script>
</html>
