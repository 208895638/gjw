<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>购酒网</title>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
		<link rel="stylesheet" href="../css/reset.css" />
		<link rel="stylesheet" href="../css/common.css"/>
		<link rel="stylesheet" type="text/css" href="../img/iconfont/iconfont.css">
	</head>
	<style>
		.connectionMain{
			width:100%;
			height: -moz-calc(100% - 43px); 
		    height: -webkit-calc(100% - 43px);
		    height: calc(100% - 43px);
		    overflow-y:scroll;
		}
	</style>
	<body>
		<div class="head clearfix">
			<a class="l iconfont icon-fanhui goback" style="text-align: left;"></a>
			<h3 class="l pageTitle">购酒网外链H5界面</h3>
		</div>
		<div class="connectionMain" style="-webkit-overflow-scrolling:touch;overflow:auto!important;">
			
		</div>
	</body>
	<script src="../js/plugins/zepto.min.js"></script>
	<script type="text/javascript">
		$(function(){
			var loginObj={
				urlPath:'http://g.china-mail.com.cn',
				init:function(){
					this.bindEvent();
					this.getData();
				},
				bindEvent:function(){
					$('.goback').on('click',function(){
						window.history.back()
					})
				},
				getData:function(){
					var hf=window.location.href;
					$('.pageTitle').text(decodeURI(hf.split('?')[2]));
					$('.connectionMain').load(hf.split('?')[1]);
				}
			};
			loginObj.init();
		})
	</script>
</html>
