<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>购酒网</title>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
		<link rel="stylesheet" href="../css/reset.css" />
		<link rel="stylesheet" href="../css/common.css"/>
		<link rel="stylesheet" type="text/css" href="../img/iconfont/iconfont.css">
		<link rel="stylesheet" href="../css/public.css" />
		<link rel="stylesheet" href="../css/bindCoupon.css" />
	</head>
	<body class='bgColor'>
		<div class='bindCoupon'>
			<div class="head clearfix">
				<a class="l iconfont icon-fanhui goback" style="text-align: left;"></a>
				<h3 class="l pageTitle" style='float:left'>绑定优惠券</h3>				
			</div>
			<form action="">
				<div class='clearfix'>
					<label for="bindText" class='l'>优惠券号码:  </label>
					<input type="text" placeholder="请输入优惠券号码" id='bindText' class='l'/>
				</div>
				<div class='clearfix'>
					<label for="bindPass" class='l'>优惠券密码: </label>
					<input type="password" placeholder='请输入优惠券密码' id='bindPass' class='l'/>
				</div>
				
			</form>
			<button>确认</button>
		</div>
	</body>
	<script src="../js/plugins/zepto.min.js"></script>
	<script src='../js/bindCoupon.js'></script>
</html>
